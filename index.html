<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./index.css">
		<title>
			Microwaveâ„¢
		</title>
	</head>
	<body>
		<div class="microwave">
			<div class="microwave__body">
				<img src="./assets/microwave.png" alt="microwave">
				<span class="microwave__time">
					0:00
				</span>
			</div>
			<img class="microwave__mmm" src="./assets/mmm.png" alt="MMMMMMMMM">
		</div>
		<div class="controls">
			<button onclick="Microwave.setTime(600)">
				+10 Min
			</button>
			<button onclick="Microwave.setTime(60)">
				+1 Min
			</button>
			<button onclick="Microwave.setTime(10)">
				+10 Sec
			</button>
		</div>
		<div class="controls">
			<button onclick="Microwave.start()">
				START
			</button>
			<button onclick="Microwave.reset()">
				RESET
			</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
